name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6
    - name: build
      run: make build
